services:
  - type: web
    name: smart-hui
    env: node
    runtime: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # This should be set in Render dashboard
      - key: JWT_SECRET
        sync: false  # This should be set in Render dashboard
      - key: CLIENT_URL
        sync: false  # This should be set in Render dashboard
