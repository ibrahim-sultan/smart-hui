services:
  - type: web
    name: smart-hui
    env: node
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # This should be set in Render dashboard
      - key: JWT_SECRET
        sync: false  # This should be set in Render dashboard
      - key: CLIENT_URL
        sync: false  # This should be set in Render dashboard
