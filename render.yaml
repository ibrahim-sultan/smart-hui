services:
  - type: web
    name: smart-hui-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set to your Netlify site URL in Render dashboard
